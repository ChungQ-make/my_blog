<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="/public/img/favicon_.ico">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery.cookie/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery-base64/jquery.base64.min.js"></script>
    <script>
        $(document).ready(function () {
            var rem = $.cookie('remember')
            if (rem) {
                $("#remember").prop("checked", true)
                $("#email").val($.cookie("email"))
                $("#password").val($.base64.decode($.cookie("password")))
            }
        })
    </script>
</head>
<body>
<div class="main">
    <div class="header">
        <a href="/">
            <img src="/public/img/logo3.png" alt="">
        </a>
        <h1>用户登录</h1>
    </div>
    <form id="login_form" method="get" action="#">
        <div class="form-group">
            <label for="">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus>
        </div>
        <div class="form-group">
            <label for="">密码</label>
            <a class="pull-right" href="">忘记密码？</a>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="remember" value="1">记住我
            </label>
        </div>
        <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>
    <div class="message">
        <p>没有账号? <a href="/register">点击创建</a>.</p>
    </div>
</div>
<script src="public/js/RemeberPw.js"></script>
<script>
    $('#login_form').on('submit', function (e) {
        // 进行表单数据序列化
        e.preventDefault()
        var formData = $(this).serialize()
        $.ajax({
            url: '/login',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function (data) {
                var err_code = data.err_code
                if (err_code === 0) {
                    // 服务端重定向针对异步请求无效
                    window.location.href = '/'
                } else if (err_code === 1) {
                    window.alert('邮箱或者密码错误')
                } else if (err_code === 500) {
                    window.alert('服务器繁忙，请稍后重试！')
                } else if (err_code === 2) {
                    window.alert('该账号未注册！')
                }
            }
        })
        save_cookies()
    })
</script>
</body>

</html>
